worker_processes  1;
error_log stderr notice;

events {
    worker_connections 1024;
}

env ETCD;
env ELBNAME;
env STATSD;

daemon off;

http {
    include mime.types;
    default_type application/json;
    log_format eru-lb '$host '
                      '$remote_addr [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      '$request_time '
                      '$upstream_response_time '
                      '$proxy_add_x_forwarded_for '
                      '$uri '
                      '$args '
                      '$request_body';


    sendfile        on;
    access_log      off;

    client_max_body_size      500m;
    client_body_buffer_size   256k;
    client_header_timeout     3m;
    client_body_timeout       3m;
    send_timeout              3m;
    tcp_nopush                on;
    tcp_nodelay               on;
    keepalive_timeout         65;
    underscores_in_headers    on;
    ignore_invalid_headers    off;

    gzip  on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      '';
    }

    lua_socket_log_errors off;
    lua_check_client_abort on;
    lua_package_path "$prefix../?.lua;;";

    lua_shared_dict locks 15k;

    init_by_lua_file ../elb/init.lua;
    init_worker_by_lua_file ../elb/load.lua;

    dyups_shm_zone_size 20m;
    dyups_trylock on;

    server {
        listen 8080 reuseport;

        underscores_in_headers on;
        ignore_invalid_headers off;
        log_not_found off;

        location ~* (favicon.ico) {
            log_not_found off;
            break;
        }

        # APIs
        location ~ ^/__erulb__/(\w+)$ {
            dyups_interface;
            content_by_lua_file ../api/$1.lua;
        }

        # proxy
        set $backend '';
        location ~ ^/ {
            proxy_set_header X-Real-IP $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header HOST $host;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_buffer_size 256k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_read_timeout 600;
            proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;

            access_log /tmp/erulb.log eru-lb;
            error_log stderr error;

            access_by_lua_file ../elb/access.lua;
            log_by_lua_file ../elb/stats.lua;
            proxy_pass http://$backend;
        }
    }

    # static
    server {
        listen 7070;
        set $path '';
        set $expires '30d';
        location / {
            access_by_lua_file ../elb/statics.lua;
            root $path;
            expires $expires;
            access_log off;
            etag on;
        }
    }

    server {
        listen 8088;
        location / {
            content_by_lua_block {
                ngx.say(ngx.var.uri)
                ngx.say("8088")
            }
        }
    }

    server {
        listen 8089;
        location / {
            return 200 "8089";
        }
    }
}
